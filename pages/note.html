  -webkit-text-fill-color: transparent;
}

h2 {

  color: #b0b0b0;
}

/* Paragraphs & Text */
p {

}

}

}

}

}

img {
  max-width: 100%;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(150, 150, 255, 0.1);
  transition: transform 0.2s ease-in-out;
}

img:hover {
  transform: scale(1.02);
}

@keyframes glow {
  0% { text-shadow: 0 0 3px rgba(200, 150, 255, 0.1); }
