<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Not Found</title>
    <style type="text/css">
      body {
        background-color: #000022;
        color: #eeeeee;
        font-family: "Courier New", Courier, monospace;
        text-align: center;
        margin: 0;
        padding: 50px;
      }

      h1 {
        color: #00ff99;
        font-size: 60px;
        text-shadow: 2px 2px #ff0077;
        margin-bottom: 20px;
      }

      p {
        color: #ffffff;
        font-size: 20px;
      }

      a {
        color: #00ff99;
        text-decoration: none;
      }

      a:hover {
        color: #ff0077;
        text-decoration: underline;
      }

      .container {
        border: 2px solid #00ff99;
        padding: 40px;
        width: 300px;
        margin: 0 auto;
        background-color: #000033;
      }

      .footer {
        font-size: 12px;
        margin-top: 50px;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 Not Found</h1>
      <p>Oops! The page you are looking for does not exist.</p>
      <p>
        <a href="/">Go back to the homepage</a>
      </p>
    </div>

    <div class="footer">
      <p>Powered by the retro web - Web without js, but with freedom!</p>
    </div>
  </body>
</html>
